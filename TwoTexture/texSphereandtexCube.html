<script id="vertex-shader" type="x-shader/x-vertex">

// assume both position and normal are in homogeneous form

attribute vec4 vPosition;
attribute  vec2 vTexCoord;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

varying float s, t;
varying vec2 fTexCoord;

void
main()
{

    float pi = acos(0.0);

    s= 0.5*acos(vPosition.x)/pi;

    t = 0.5*asin(vPosition.y/sqrt(1.0-vPosition.x*vPosition.x))/pi;
    fTexCoord = vTexCoord;

    gl_Position = projectionMatrix * modelViewMatrix * vPosition;


}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying float s, t;
uniform sampler2D texture0;
uniform sampler2D texture1;//background
uniform sampler2D texture2;//body
uniform sampler2D texture3;//head
uniform int bTexCoord;
varying  vec2 fTexCoord;

void
main()
{
    if(bTexCoord==2)
          gl_FragColor = texture2D( texture2, fTexCoord );//body
    else if(bTexCoord==1)
          gl_FragColor = texture2D( texture1, fTexCoord );//green
    else
        gl_FragColor = texture2D( texture0, vec2(s, t));//ÁêÉ

}
</script>
